name: Build Dotline (Win + Linux)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install -g pnpm
      - run: pnpm install

      # Build & Publish for electron-updater
      - run: pnpm run build 
      - run: pnpm run dist -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
